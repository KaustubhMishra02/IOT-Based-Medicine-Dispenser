<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Table</title>
</head>
<body>
<table>
<tr><th>Day</th>
<th>Monday</th>
<th>Tuesday</th>
<th>Wednesday</th>
<th>Thursday</th>
<th>Friday</th>
<th>Saturday</th>
<th>Sunday</th></tr>
{% for row in data%}
<tr>
{%for cell in row%}
<td>{{cell}}</td>
{%endfor%}
</tr>
{%endfor%}
</table></body>
</html>
